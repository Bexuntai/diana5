<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Бекса</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ff007f;
        }

        #головоломки {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: calc(100% - 16px);
            margin: 8px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin: 10px 0 0;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff007f;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d6006c;
        }

        /* Стили модального окна */
        .модальный {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .модальное-содержимое {
            background-color: #fefefe;
            width: 80%;
            max-width: 400px;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .закрыть {
            color: #888;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .закрыть:hover,
        .закрыть:focus {
            color: #000;
        }

        .сообщение {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Игра Бекса</h1>

    <div id="головоломки">
        <div id="головоломка1">
            <p>Вопрос 1: Как меня зовут?</p>
            <input type="text" class="ответ" placeholder="Ответ">
        </div>

        <div id="головоломка2">
            <p>Вопрос 2: Какой у меня ник в Instagram?</p>
            <input type="text" class="ответ" placeholder="Ответ">
        </div>

        <div id="головоломка3">
            <p>Вопрос 3: Кто для меня самая красивая девушка на свете?</p>
            <input type="text" class="ответ" placeholder="Ответ">
        </div>

        <button onclick="checkAnswers()">Проверить</button>
    </div>

    <div id="myModal" class="модальный">
        <div class="модальное-содержимое">
            <span class="закрыть" onclick="closeModal()">×</span>
            <p class="сообщение" id="modalMessage">Ты самая умная девушка <span class="сердце">&#10084;</span></p>
        </div>
    </div>

    <script>
        function checkAnswers() {
            let ответы = document.querySelectorAll('.ответ');
            let correctAnswers = ['бексунтай', '_bqlqpqn', 'диана']; // Измененный ответ на третий вопрос
            let allCorrect = true;

            ответы.forEach((ответ, индекс) => {
                if (ответ.value.trim().toLowerCase() !== correctAnswers[индекс]) {
                    ответ.classList.add('ошибка'); // Добавляем класс для выделения ошибочного поля
                    allCorrect = false;
                } else {
                    ответ.classList.remove('ошибка'); // Удаляем класс, если ответ верный
                }
            });

            if (allCorrect) {
                document.getElementById('myModal').style.display = 'block';
            } else {
                alert('Неправильно. Попробуйте угадать снова.');
            }
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
